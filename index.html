<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="css/output.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta content="website" property="og:type">
        <meta content="Carpet Rules Database" property="og:title">
        <meta content="Crec0" property="og:site_name">
        <meta content="https://carpet-rules.crec.dev" property="og:url">
        <meta content="A searchable list of Carpet rules from the different extensions." property="og:description">
        <script defer src="script/ReadAndDisplayRules.js"></script>
        <script defer src="script/RuleHTMLBuilderHelper.js"></script>
        <script defer src="script/CollapseRules.js"></script>
        <title>Rules</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZXWVE0XPW"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-KZXWVE0XPW');
        </script>
    </head>

    <body
        class="flat-scrollbar bg-primary selection:bg-selection selection:bg-opacity-50"
    >
        <header class="bg-secondary text-2xl text-accent md:text-4xl lg:text-6xl">
            <p class="p-3 font-mono">Carpet Rules Database</p>
        </header>
        <div class="flex flex-col items-center">
            <div class="m-3 mb-1 w-full px-3 md:max-w-4xl">
                <label for="searchBar"></label>
                <input
                    class="w-full rounded px-3 py-2 text-lg placeholder-shown:italic focus:outline-none md:p-5 md:text-xl lg:text-2xl"
                    id="searchBar"
                    name="searchBar"
                    type="text"
                />
            </div>
            <button
                class="fixed bottom-10 right-10 z-10 m-auto m-auto rounded border-2 bg-accent px-3 py-2 font-semibold ring-2 ring-primary"
                id="topButton"
            >
                Back to top
            </button>
            <div
                class="flex max-w-4xl w-full flex-col justify-center p-3"
                id="rules"
            ></div>
        </div>
        <footer class="flex flex-col items-center p-5 text-lg font-normal">
            <svg
                class="text-accent w-20 animate-spin motion-reduce:hidden"
                fill="none"
                id="loadingWheel"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                ></circle>
                <path
                    class="opacity-75"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    fill="currentColor"
                ></path>
            </svg>
            <p class="p-5 text-[#ecf0f1]">
                If you have any questions or find any bugs, please contact
                <span class="font-bold">Crec0 [Username: crec0]</span>
                on discord or make an issue on
                <a
                    class="link font-bold"
                    href="https://github.com/Crec0/carpet-rule-database/issues/new"
                    >the repo issue tracker</a
                >
            </p>
        </footer>
    </body>
</html>
